<svg
  width="220"
  height="60"
  viewBox="0 0 220 60"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">j-IR-vis logo</title>
  <desc id="desc">
    Logo with circular spectral icon and j-IR-vis wordmark representing IR spectroscopy and vision-based neural models.
  </desc>

  <defs>
    <linearGradient id="spectralGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="50%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
  </defs>

  <circle
    cx="30"
    cy="30"
    r="22"
    fill="none"
    stroke="#0f172a"
    stroke-width="2.5"
  />

  <circle
    cx="30"
    cy="30"
    r="14"
    fill="none"
    stroke="#64748b"
    stroke-width="1.5"
    stroke-dasharray="4 3"
  />

  <polyline
    points="
      12,37
      16,34
      19,27
      22,29
      25,21
      28,24
      31,18
      34,26
      37,23
      40,30
      44,28
      48,35
    "
    fill="none"
    stroke="url(#spectralGradient)"
    stroke-width="2.6"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <line
    x1="12"
    y1="39"
    x2="48"
    y2="39"
    stroke="#cbd5f5"
    stroke-width="1.2"
    opacity="0.75"
  />

  <g transform="translate(70, 23)">
    <text
      x="0"
      y="18"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
      font-size="18"
      font-weight="500"
      fill="#0f172a"
    >
      j-
    </text>

    <text
      x="24"
      y="18"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
      font-size="18"
      font-weight="700"
      fill="url(#spectralGradient)"
    >
      IR
    </text>

    <text
      x="55"
      y="18"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
      font-size="18"
      font-weight="500"
      fill="#0f172a"
    >
      -vis
    </text>

    <!-- Updated subtitle -->
    <text
      x="0"
      y="36"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
      font-size="10"
      font-weight="400"
      fill="#64748b"
    >
      Spectral Encoder
    </text>
  </g>
</svg>
